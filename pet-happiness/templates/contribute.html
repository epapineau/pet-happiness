<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Happiness</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Begin navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand  text-white" href="#">Bootstrap!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">Happiness</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">GDP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">Contribute</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">Data</a>
                </li>
            </ul>
        </div>
    </nav>  <!-- End navbar -->

    <div class = "container my-5">
        <!-- Begin Form class -->
        <div class="card bg-light mx-auto w-75">
            <div class="card-header"><h5>Pet Population Survey</h5></div>
            <div class="card-body">
                <h6 class="card-title">Please help us visualize global pet populations.</h6>
                <p class="card-text">
                    <form method = "POST" action = "/send" role = "form" name = "petform">
                        <div class="form-group px-2">
                            <label for="inputType">Type of Pet</label>
                            <select class="custom-select" id="inputType" name = "petType">
                                <option selected value="1">Dog</option>
                                <option value="2">Cat</option>
                                <option value="3">Bird</option>
                                <option value="4">Fish</option>
                            </select>
                        </div>
                        <div class="form-group px-2">
                            <label for="inputName">Pet Name</label>
                            <input type="text" class="form-control" id="inputName" name="petName" placeholder="Fluffy">
                        </div>
                        <div class="form-group px-2">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" name="petCity" placeholder="Chicago">
                        </div>
                        <div class="form-group px-2">
                            <label for="inputCountry">Country</label>
                            <select class="custom-select" id="inputCountry" name="petCountry">
                                <!-- D3 country drop down -->
                            </select>
                        </div>
                        <div class="form-group px-2">
                            <input type="submit" value="submit" class="btn btn-default">
                        </div>
                    </form>
                </p>
            </div>
        </div>  <!-- End Card Class-->
    </div>  <!-- End container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <script src="{{ url_for('static', filename='js/generate_country_list.js') }}"></script>
</body>
</html>
